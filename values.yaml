# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

services:
  - name: web
    type: LoadBalancer
    specs:
    - port: 8000
      targetPort: 8000
      name: http
  - name: monitor
    type: LoadBalancer
    specs:
    - port: 8001
      name: monitor
      protocol: UDP
  - type: NodePort
    name: internal-com
    specs:
    - name: port1
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: port2
      type: ClusterIP
      port: 8002
      nodePort: 30081


environment:
  - name: VAR1
    value: value1
  - name: VAR2
    value: value2


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2
    memory: 2000Mi
  requests:
    cpu: 500m
    memory: 500Mi
